<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5サンプル</title>
</head>
<body>
    <div id="clickBtn">
        <button>押す</button>
    </div>
</body>
<script type="text/javascript">
    // clickBtnが押されたらログを出す
    const btn = document.querySelector('button')
    btn.onclick = function () {
        console.log('オッケー');
    }

    // ボタンを押したらHello World!を表示する
</script>
</html>
